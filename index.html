<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="boot.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-secondary">
    <div class="container-fluid">

        <div class="row mb-5">
            <div class="col-md-12 mt-3">
                <h1 class="text-center text-white">
                    WalkMe
                </h1>
            </div>
        </div>

        <div class="row pt-3 mb-5">
            <div class="col-md-6">
                <div id="zero" class="alert alert-success text-center" role="alert">
                    First enter your full name! <span class="next">Next</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class="row pt-3  mb-5">
            <div class="col-md-6">
                <div id="first" class="alert alert-success text-center" role="alert">
                    Enter your favorite number! <span class="next">Next</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Favorite number" aria-label="Favorite number"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class="row pt-3  mb-5">
            <div class="col-md-6">
                <div id="second" class="alert alert-success text-center" role="alert">
                    Enter your favorite book! <span class="next">Next</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Favorite book" aria-label="Favorite book"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class="row pt-3 mb-5">
            <div class="col-md-6">
                <div id="third" class="alert alert-success text-center" role="alert">
                    Enter your favorite song! <span class="next">Next</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Favorite song" aria-label="Favorite song"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class="row pt-3 mb-5">
            <div class="col-md-6">
                <div id="fourth" class="alert alert-primary text-center" role="alert">
                    Submit your form!
                </div>
            </div>
            <div class="col-md-6">
                <div id="spec" class="input-group mb-3">
                    <input type="button" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </div>

    </div>
    <script src="logic.js"></script>
</body>

</html>
